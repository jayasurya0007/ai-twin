# subgraph.yaml
specVersion: 0.0.5
features:
  - ipfsOnEthereumContracts
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CloneNFT
    network: base-sepolia
    source:
      address: "0x68B76bdD2d3E285dc76f5FDBD3cf63072561A3A6"
      abi: CloneNFT
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PublicModel
      abis:
        - name: CloneNFT
          file: ./abis/CloneNFT.json
      eventHandlers:
        - event: CloneMinted(indexed address,uint256,string)
          handler: handleCloneMinted
      file: ./src/mapping.ts